<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>კინოაფიშა - Mestia Inn</title>
    <link rel="stylesheet" href="css/cinema-style.css" />
  </head>
  <body>
    <div class="container">
      <header class="cinema-header">
        <a href="index.html" class="back-btn">
          <span class="back-icon">←</span>
          <span>მთავარ გვერდზე</span>
        </a>
        <h1>კინოაფიშა</h1>
      </header>

      <div class="movies-grid"></div>

      <div class="trailer-modal" id="trailerModal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <div class="trailer-container">
            <iframe
              id="trailerFrame"
              src=""

              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <footer class="cinema-footer">
      <div class="footer-content container">
        <div class="footer-section logo">
          <img src="images/logo.png" alt="" />
        </div>

        <div class="footer-section about">
          <h3>🎬 კინო თეატრი</h3>
          <p>
            გთავაზობთ უახლეს ფილმებს კომფორტულ დარბაზებში. საუკეთესო გამოცდილება
            ყველა ასაკისთვის.
          </p>
        </div>

        <div class="footer-section contact">
          <h4>კონტაქტი</h4>
          <p>📍 თბილისი, საქართველო</p>
          <p>📞 +995 555 123 456</p>
          <p>✉️ info@cinema.ge</p>
        </div>
      </div>

      <div class="footer-bottom">© 2025 QR Page. ყველა უფლება დაცულია.</div>
    </footer>

    <script src="cinema-script.js"></script>
  </body>
</html>
