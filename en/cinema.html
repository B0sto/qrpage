<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Schedule - Mestia Inn</title>
  <link rel="stylesheet" href="../css/cinema-style.css" />
</head>
<body>
<div class="container">
  <header class="cinema-header">
    <a href="index.html" class="back-btn">
      <span class="back-icon">←</span>
      <span>Back to Home</span>
    </a>
    <h1>Movie Schedule</h1>
  </header>

  <div class="movies-grid"></div>

  <div class="trailer-modal" id="trailerModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="trailer-container">
        <iframe
                id="trailerFrame"
                src=""
                frameborder="0"
                allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</div>

<footer class="cinema-footer">
  <div class="footer-content container">
    <div class="footer-section logo">
      <img src="../images/logo.png" alt="logo" />
    </div>

    <div class="footer-section about">
      <h3>🎬 Cinema Theater</h3>
      <p>
        We offer the latest movies in comfortable halls. The best experience for all ages.
      </p>
    </div>

    <div class="footer-section contact">
      <h4>Contact</h4>
      <p>📍 Tbilisi, Georgia</p>
      <p>📞 +995 555 123 456</p>
      <p>✉️ info@cinema.ge</p>
    </div>
  </div>

  <div class="footer-bottom">© 2025 QR Page. All rights reserved.</div>
</footer>

<script src="cinema-script.js"></script>
</body>
</html>
